<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Picture Gallery 25</title>
    <link rel="stylesheet" href="../css/styles.css">

<body>
    <!-- Header with clickable title -->
    <header>
        <h1><a href="../index.html">ajoherron photography</a></h1>

    <h2>11/28/2025</h2>

    <!-- Film information -->
    <p>Kodak UltraMax 400 (35mm)</p>

    <p>Canon AE-1 Program</p>

    <div class="slider">
